name: Feature Request
description: Suggest an idea for Playbot
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a feature!
        
        Please check existing issues to avoid duplicates.

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which area of Playbot would this feature affect?
      options:
        - Color Gacha (rolling, cooldowns)
        - D20 Roll Mechanic
        - QOTD (submissions, scheduling, streams)
        - Role Management (creating, deleting roles)
        - Admin Panel (web interface)
        - Bot Commands
        - OAuth/Authentication
        - Database/Migrations
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: A clear and concise description of what the problem is.
      placeholder: "I'm always frustrated when..."
    validations:
      required: false

  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context, screenshots, or examples about the feature request here.